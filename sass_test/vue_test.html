<!DOCTYPE html>
<html>

<head>
  <meta charset="uft-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>VUE.js</title>

  <body>
    <div id="ex">
      <input type="text" v-mode="con_name" />
      <table>
        <tbody>
          <tr v-for="c in filter">

    <script src="jquery.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
      var model = {
        con_name: "",
        con: [{

          },
          {

        ]
      }
      var ex = new Vue({
        el: "#ex",
        data: model,
        computed: {
          filter: function() {
            var cname = this.con_name.trim();
            return this.con.filter(function(item, index) {
              if (item.name.indexOf(cname) > -1) {
                return true;
              }
            });
          }
        }
      });
