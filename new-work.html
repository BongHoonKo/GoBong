<body>
<div class="wrap">
    <span class="port-back__txt">{{backTxt}}</span>
    <section class="port__wrap">
        <header class="port__hd">
            <i class="port-menu__btn txt-hidden">메뉴버튼</i>
            <h1 class="port__logo">
                <img src="resources/images/my_logo_1.png" alt="로고"/>
            </h1>
            <h2 class="port-work__title">Website Works</h2>
            <a href="#" class="view-all__btn">VIEW ALL</a>
        </header>


        <article class="swiper-container port-work__list">
            <ul class="swiper-wrapper">
                <li class="swiper-slide port-work__li" v-for="item in workList">
                    <div class="port-work__box">
                        <img class="port-work__thumb" :src="'resources/images/'+item.conImg" :alt="item.conAlt"/>
                        <div class="port-txt__box">
                            <h3 class="work__title">{{item.conTitle}}</h3>
                            <p class="work__description" v-html="item.conTxt"></p>
                            <a href="#" class="work-more__btn">SEE MORE ></a>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="swiper-pagination port-work__pagination"></div>
        </article>

        <footer class="port__ft">
            2019 Bong-Hoon Ko. all rights reserved.
        </footer>
    </section>
</div>
</body>
