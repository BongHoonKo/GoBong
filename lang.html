<body>
<div class="bmic__wrap"></div>
  <section class="select-lang">
    <!--<img class="bmi-logo" src="resources/images/bmi-logo-1.png"/>-->
    <article class="select-lang__box">
      <p>Select Language</p>
      <ul class="lang-dropdown">
        <li data-lang="ko">한국어</li>
        <li data-lang="en">English</li>
        <li data-lang="ch">Chinese</li>
      </ul>
    </article>
  </section>
<script>
    var toggleNum = 0;
    $('.select-lang__box p').click(function () {
        if (toggleNum == 0) {
            $('.lang-dropdown').slideDown(200);
            toggleNum = 1;
        }
        else {
            $('.lang-dropdown').slideUp(200);
            toggleNum = 0;
        }
    });

    $('.lang-dropdown li').click(function () {
        var lang = $(this).text();
        console.log(lang);
        $('.select-lang__box p').text(lang);
        $('.lang-dropdown').slideUp(200);
        toggleNum = 0;
    });
</script>
</body>
