<!DOCTYPE html>
<html>
<head>
<meta charset="uft-8"/>
<title>VUE.js</title>
<style>
[v-cloak]{
  display:none;
}
</style>
</head>
<body>
  <div class="test" v-html="name" v-show="visible" v-cloak></div>
  <div class="test_1" v-if="val>-1">VISIBLE</div>
  <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var test = new Vue({
    el:'.test',
    data:{
      name:'<b>test_text</b>',
      visible:true
    }
  });

  var test_1 = new Vue({
    el:'.test_1',
    data:{
      val:0
    }
  });
  </script>
</body>
</html>
