<section class="details__wrap">

<script>


    var page = localStorage.getItem("pageNum");
    $('.details-content .title').html(work_lists[page].conTitle);
    $('.details-content .sub-title').not('.details-sub__title').html(work_lists[page].conSubTitle);
    $('.details-content .details__txt').html(work_lists[page].conTxt);
    $('.details__img.notebook').attr('src', 'resources/images/' + work_lists[page].details.noteBook);
    $('.details__img.mobile').attr('src', 'resources/images/' + work_lists[page].details.mobile);
    $('.details__img.font').attr('src', 'resources/images/' + work_lists[page].details.font);
    $('.details__btn').attr('href', work_lists[page].conLink);

    // 프로젝트 슬라이드
    setTimeout(function () {
        var project_slide = new Swiper('.other-project', {
            slidesPerView: 3.5,
            spaceBetween: 30,
            breakpoints: {
                768: {
                    slidesPerView: 2.25,
                    spaceBetween: 15
                }
            }
            /*pagination: {
                el: '.promotion-pagination',

        });
    }, 200);
